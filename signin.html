<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Untree.co" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sign in</title>
  </head>

  <body>
    <div class="site-mobile-menu site-navbar-target bg-dark">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close">
          <span class="icofont-close js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <nav class="navbar navbar-expand-lg aboutnav navbar-custom">
      <div class="container-fluid">
        <a href="index.html" class="logo m-0"
          ><img class="imglogo" src="images/logo3-removebg-preview.png" alt=""
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact Us</a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="index.html#about"
                tabindex="-1"
                aria-disabled="true"
                >About Us</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn text-white">
              <a href="signup.html" style="color: white;">Sign Up</a>
            </button>

            <button class="btn signin" type="submit">
              <a class="signin" style="color: white;" href="signin.html">
                Sign In</a
              >
            </button>
          </form>
        </div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ***************************************************************************************** -->
    <div class="hero1">
      <div class="container">
        <section class="vh-100">
          <div class="container py-5 h-100">
            <div
              class="row d-flex justify-content-center align-items-center h-100"
            >
              <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                  <div class="card-body p-5 text-center">
                    <h3 style="color: black;" class="mb-5">Sign in</h3>

                    <div class="form-outline mb-4">
                      <input
                        placeholder="Email"
                        type="email"
                        id="typeEmailX-2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typeEmailX-2"></label>
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        placeholder="Password"
                        type="password"
                        id="typePasswordX-2"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="typePasswordX-2"></label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="form1Example3"
                      />
                      <label
                        style="color: black;"
                        class="form-check-label"
                        for="form1Example3"
                      >
                        Remember password
                      </label>
                    </div>

                    <a href="index.html">
                      <button
                        class="btn btn-primary btn-lg btn-block"
                        type="submit"
                      >
                        Login
                      </button>
                    </a>

                    <hr class="my-4" />

                    <button
                      class="btn btn-lg btn-block btn-primary google"
                      style="background-color: #dd4b39;"
                      type="submit"
                    >
                      <i class="fab fa-google me-2"></i> Sign in with google
                    </button>
                    <button
                      class="btn btn-lg btn-block btn-primary mb-2 facebook"
                      style="background-color: #3b5998;"
                      type="submit"
                    >
                      <i class="fab fa-facebook-f me-2"></i>Sign in with
                      facebook
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <!-- ************************************** -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/daterangepicker.js"></script>

    <script src="js/typed.js"></script>

    <script src="js/custom.js"></script>
  </body>
</html>
